    <dialog id="new-book-dialog">
      <div class="form-container">
        <div class="form-title">Use the form below to add books to your library.</div>
        <form id="new-book-form" action="" method="get">
          <div class="form-row">
            <div class="field-container">
              <label for="title">TITLE <span class="req-star" aria-label="required">*</span></label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="field-container">
              <label for="author">AUTHOR <span class="req-star" aria-label="required">*</span></label>
              <input type="text" id="author" name="author" required>
            </div>
          </div>
          <div class="form-row">
            <div class="field-container">
              <label for="page-count">PAGE COUNT</label>
              <input type="text" id="page-count" name="page-count">
            </div>
            <div class="field-container">
              <label for="genre">GENRE</label>
              <input type="text" id="genre" name="genre">
            </div>
          </div>
        </form>
      </div>
    </dialog>
