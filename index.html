<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>
  <div class="page-container">

    <header>My Library</header>
    
    <div class="sidebar-container">
      <button id="new-book-button">NEW BOOK</button>
    </div>

    <dialog id="new-book-dialog">
      <div class="form-container">
        <div class="form-title">Use the form below to add books to your library.</div>
        <form id="new-book-form" action="" method="dialog">
          <label for="book-title"><span class="req-star" aria-label="required">*</span> TITLE</label>
          <input type="text" id="book-title" name="title" required>
          <label for="book-author"><span class="req-star" aria-label="required">*</span> AUTHOR</label>
          <input type="text" id="book-author" name="author" required>
          <label for="book-page-count">PAGE COUNT</label>
          <input type="text" id="book-page-count" name="page-count">
          <label for="book-genre">GENRE</label>
          <input type="text" id="book-genre" name="genre">
          <label for="book-read">FINISHED READING?</label>
          <input type="checkbox" id="book-read" name="book-read" value="yes">
        </form>
        <menu class="form-buttons-container">
          <button type="submit" id="add-book-button" form="new-book-form">Add Book</button>
          <button id="cancel-new-book-button" autofocus>Cancel</button>
        </menu>
      </div>
    </dialog>

    <div class="books-container"></div>

    <footer>All Rights Reserved - Josh Walthall 2023</footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
